<h2><a name="info" id="info">Information</a></h2>
<p>The linear capacitor connects the branch voltage <i>v</i> with
the branch current <i>i</i> by <i>i = C * dv/dt</i>. The
Capacitance <i>C</i> is allowed to be positive, zero, or
negative.</p>
